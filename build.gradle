plugins {
    id 'java'
}

// Indicating to gradle which java file is the main file, this is necessary for jar file creation.
jar {
    manifest {
        attributes 'Main-Class': 'com.bix.Bix'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}
